		<style type="text/css">
			body, html {
				margin:0px;
				padding:0px;
			}
			h1 {
				text-align:center;
				/* Title padding */
				padding-top:100px;
				padding-bottom:100px;
			}
			#content {
				background-color:red;
				width:100%;
				/* Maximum width of content (~~~) */
				max-width:600px;
				position:relative;
				margin:0 auto;
				/* At least the height of top cells  (***)  */
				padding-top:40px;                 /*   /   */
			}                                    /*   /   */
			/* Top headers  */                  /*   /   */
			#content > h2 {                    /*   /   */
				position:absolute;            /*   /   */
				top:0px;                     /*   /   */
				margin:0px;                 /*   /   */
				padding:0px;               /*   /   */
				width:33.3333333333%;     /*  \/_  */
				/* Height of top cells      (***) */
				height:40px;
				text-align:center;
			}
			#content > h2.col-1 {
				left:0px;
			}
			#content > h2.col-2 {
				left:33.3333333333%;
			}
			#content > h2.col-3 {
				left:66.6666666666%;
			}
			#content > div {
				display:inline-block;
				background:yellow;
				/* Width of each cell */
				/* Must be compatible with total/max width of content (~~~) */
				width:200px;
				/* Height of each cell */
				height:150px;
				margin:0px;
				padding:0px;
			}
			/* Top header adjustment - No need to change this */
			#content > h2 > a:link, #content > h2 > a:visited, #content > h2 > a:hover, #content > h2 > a:active {
				/* Removing this will make it underlined */
				text-decoration:none;
			}
			/* Top header (unselected) */
			.unselected-category {
				background-color:orange;
			}
			/* Top header text (unselected) */
			.unselected-category > a:link, .unselected-category > a:visited, .unselected-category > a:hover, .unselected-category > a:active {
				color:black;
			}
			/* Top header (selected) */
			.selected-category {
				background-color:pink;
			}
			/* Top header text (selected) */
			.selected-category > a:link, .selected-category > a:visited, .selected-category > a:hover, .selected-category > a:active {
				color:black;
			}
			/* Cell title links */
			#content > div > h3 > a:link, #content > div > h3 > a:visited, #content > div > h3 > a:hover, #content > div > h3 > a:active {
				color:green;
				/* Removing this will make it underlined */
				text-decoration:none;
			}
		</style>
