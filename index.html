<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/fontstyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				//Constants
				var titleTagName = "H2";
				var categoryAttribute = "data-category";
				var selectedCategoryClass = "selected-category";
				var unselectedCategoryClass = "unselected-category"
				//Helper variables
				var currentCategory
				//Variables
				var categoryTitles = {};
				var selectedCategory = "";
				var categoryBoxes = {};
				//Select Category
				var selectCategory = function(category) {
					selectedCategory = category;
					for (var cat in categoryTitles) {
						var $title = $(categoryTitles[cat]);
						if (cat === category) {
							$title.addClass(selectedCategoryClass);
							$title.removeClass(unselectedCategoryClass);
						}else {
							$title.removeClass(selectedCategoryClass);
							$title.addClass(unselectedCategoryClass);
						}
					}
					showOrHideBoxes();
				};
				//Show/Hide
				var showOrHideBoxes = function () {
					for (var category in categoryBoxes) {
   						if (!categoryBoxes.hasOwnProperty(category)) continue;
   						var boxes = categoryBoxes[category];
   						if (category === selectedCategory) {
   							for (var i=0; i<boxes.length; i+=1) {
   								var box = boxes[i];
   								$(box).css("display","inline-block");
   							}
   						}else {
   							for (var i=0; i<boxes.length; i+=1) {
   								var box = boxes[i];
   								$(box).css("display","none");
   							}
   						}
   					}
				};
				//Pre-processing and binding
				$("#content").children().each(function() {
					var $t = $(this);
					if ($t.prop("tagName") === titleTagName) {
						var category = $t.attr(categoryAttribute);
						currentCategory = category;
						if ($t.hasClass(selectedCategoryClass)) {
							selectedCategory = currentCategory;
						}
						categoryTitles[currentCategory] = this;
						categoryBoxes[currentCategory] = new Array();
						$t.click(function() {
							selectCategory(category);
						});
					}else {
						categoryBoxes[currentCategory].push(this);
					}
					$t.attr(categoryAttribute,currentCategory);
				});
				//Pre-selecting
				showOrHideBoxes();
			});
		</script>
		<style type="text/css">
			body, html {
				margin:0px;
				padding:0px;
			}
			h1 {
				font-family: aleobold;
				font-size: 300%;
				text-align:center;
				/* Title padding */
				padding-top:100px;
				padding-bottom:100px;
				
			}
			/* Map */
			h1:before {
				content:url(assets/map.png);
				margin-right:-15px;
			}
			/* Actual Title */
			h1 > div {
				display:inline-block;
				vertical-align:top;
				margin-top:10px;
			}
			#content {
				background-color:red;
				width:100%;
				/* Maximum width of content (~~~) */
				max-width:600px;
				position:relative;
				margin:0 auto;
				/* At least the height of top cells  (***)  */
				padding-top:40px;                 /*   /   */
			}                                    /*   /   */
			/* Top headers  */                  /*   /   */
			#content > h2 {        
				font-family: aleoregular;      /*   /   */
				position:absolute;            /*   /   */
				top:0px;                     /*   /   */
				margin:0px;                 /*   /   */
				padding:0px;               /*   /   */
				width:33.3333333333%;     /*  \/_  */
				/* Height of top cells      (***) */
				height:40px;
				text-align:center;
				cursor:pointer;
			}
			#content > h2.col-1 {
				left:0px;
			}
			#content > h2.col-2 {
				left:33.3333333333%;
			}
			#content > h2.col-3 {
				left:66.6666666666%;
			}
			#content > div {
				display:inline-block;
				background:yellow;
				/* Width of each cell */
				/* Must be compatible with total/max width of content (~~~) */
				width:200px;
				/* Height of each cell */
				height:150px;
				margin:0px;
				padding:0px;
			}
			/* Top header (unselected) */
			.unselected-category {
				background-color:orange;
			}
			/* Top header text (unselected) */
			.unselected-category > a:link, .unselected-category > a:visited, .unselected-category > a:hover, .unselected-category > a:active {
				color:black;
			}
			/* Top header (selected) */
			.selected-category {
				background-color:pink;
			}
			/* Top header text (selected) */
			.selected-category > a:link, .selected-category > a:visited, .selected-category > a:hover, .selected-category > a:active {
				color:black;
			}
			/* Cell title links */
			#content > div > h3 > a:link, #content > div > h3 > a:visited, #content > div > h3 > a:hover, #content > div > h3 > a:active {
				color:green;
				font-family: aleolight;
				/* Removing this will make it underlined */
				text-decoration:none;
			}
			p {
				font-family: aleolight;
			}
		</style>
	</head>
	<body>
		<h1><div>&iquest;Qui&eacute;n ayuda</br>a Venezuela?</div></h1>
		<div id="content">
			<h2 class="col-1 selected-category" data-category="food">Comida</h2><div>
				<h3><a href="">Nombre1</a></h3>
				<p>Descripci&oacute;n</p>
			</div><div>
				<h3><a href="">Nombre2</a></h3>
				<p>Descripci&oacute;n</p>
			</div><h2 class="col-2 unselected-category" data-category="medicine">Medicamentos</h2><div>
				<h3><a href="">Nombre3</a></h3>
				<p>Descripci&oacute;n</p>
			</div><div>
				<h3><a href="">Nombre4</a></h3>
				<p>Descripci&oacute;n</p>
			</div><h2 class="col-3 unselected-category" data-category="campaigns">Campa&ntilde;as</h2><div>
				<h3><a href="">Nombre5</a></h3>
				<p>Descripci&oacute;n</p>
			</div><div>
				<h3><a href="">Nombre6</a></h3>
				<p>Descripci&oacute;n</p>
			</div>
		</div>
	</body>
</html>
